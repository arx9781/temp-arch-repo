# monitor -------------------------
monitor = eDP-1, 1920x1080@60, 0x0, 1

# program variables -------------------------
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = thorium-browser

# autostart -------------------------
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync

# environment variables -------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR, /home/arcen/Pictures/Screenshots

# look and feel -------------------------
general { 

	# gaps & border
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(5e5e5cee) rgba(161616ee) 45deg
    col.inactive_border = rgba(303030aa)
    resize_on_border = false 
    no_border_on_floating = true

    # layout
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 0.9
    inactive_opacity = 1.0

	# blur -------------------------
    blur {
        enabled = true
        size = 10
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.2
        vibrancy = 0.1696
        popups = false
        popups_ignorealpha = 0.8
    }    
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # enabled = true
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, myBezier
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, myBezier
    # animation = workspaces, 1, 6, default

    enabled = true
      bezier = linear, 0, 0, 1, 1
      bezier = md3_standard, 0.2, 0, 0, 1
      bezier = md3_decel, 0.05, 0.7, 0.1, 1
      bezier = md3_accel, 0.3, 0, 0.8, 0.15
      bezier = overshot, 0.05, 0.9, 0.1, 1.1
      bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
      bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
      bezier = menu_decel, 0.1, 1, 0, 1
      bezier = menu_accel, 0.38, 0.04, 1, 0.07
      bezier = easeInOutCirc, 0.85, 0, 0.15, 1
      bezier = easeOutCirc, 0, 0.55, 0.45, 1
      bezier = easeOutExpo, 0.16, 1, 0.3, 1
      bezier = softAcDecel, 0.26, 0.26, 0.15, 1
      bezier = md2, 0.4, 0, 0.2, 1 
      animation = windows, 1, 3, md3_decel, popin 60%
      animation = windowsIn, 1, 3, md3_decel, popin 60%
      animation = windowsOut, 1, 3, md3_accel, popin 60%
      animation = border, 1, 10, default
      animation = fade, 1, 3, md3_decel
      animation = workspaces, 1, 7, menu_decel, slide
      animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

# input -------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}
gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# keybinds ------------------------

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, D, exec, $browser
bind = $mainMod, F, fullscreen,1 
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, PRINT, exec, hyprshot -m output 

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# brightness -------------------------
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# audio -------------------------
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# windows and workspaces -------------------------

# blur window
layerrule = blur, logout_dialog
layerrule = blur, class:^(tooltip)$
# layerrule = blur, swaync
# layerrule = blur, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.1, swaync-control-center
layerrule = ignorealpha 0.1, swaync-notification-window

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = noblur noshadow dimaround xray, class:^(popup | dialog)$
# windowrulev2 = noblur, class:(Thorium-Browser)
